<section id="todoapp" class="todoapp">
	<header id="header">
		<h1>todos</h1>
		<form id="todo-form">
			<input id="new-todo" placeholder="What needs to be done?" ng-model="newTodo" ng-disabled="saving" autofocus>
		</form>
	</header>
	<section id="main" ng-show="todos.length" ng-cloak>
		<input id="toggle-all" type="checkbox" ng-model="allChecked">
		<label for="toggle-all">Mark all as complete</label>
		<ul id="todo-list">
			<li ng-repeat="todo in todos | filter:statusFilter track by $index" ng-class="{completed: todo.completed, editing: todo == editedTodo}">
				<div class="view">
					<input class="toggle" type="checkbox" ng-model="todo.completed">
					<label>{{todo.title}}</label>
					<button class="destroy"></button>
				</div>
				<form>
					<input class="edit" ng-trim="false" ng-model="todo.title" todo-escape="revertEdits(todo)" todo-focus="todo == editedTodo">
				</form>
			</li>
		</ul>
	</section>
	<footer id="footer" ng-show="todos.length" ng-cloak>
		<span id="todo-count"><strong>{{remainingCount}}</strong>
			<ng-pluralize count="remainingCount" when="{ one: 'item left', other: 'items left' }"></ng-pluralize>
		</span>
		<ul id="filters">
			<li>
				<a ng-class="{selected: status == ''} " ui-sref="home">All</a>
			</li>
			<li>
				<a ng-class="{selected: status == 'active'}" ui-sref="home.active">Active</a>
			</li>
			<li>
				<a ng-class="{selected: status == 'completed'}" ui-sref="home.completed">Completed</a>
			</li>
		</ul>
		<button id="clear-completed" ng-show="completedCount">Clear completed</button>
	</footer>
</section>
<footer id="info">
	<p>Double-click to edit a todo</p>
